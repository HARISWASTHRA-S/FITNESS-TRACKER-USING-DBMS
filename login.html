<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Tracker</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <div class="form-group">
            <label>Username</label>
            <input id="username" type="text" class="input" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="password" type="password" class="input" placeholder="Enter password">
        </div>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <p>Don't have an account? <a href="/register" class="link">Register</a></p>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
